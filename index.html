<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>REGISTER - Vault</title>
</head>
<body>
    <!-- === main start === -->
    <main>
        <div class="main-content">
            <div class="heading">
            <h2>
                "Hi there, welcome to our website. Let's get you registered!"
            </h2>
            </div>
            <div class="card">
                <section class="form">
                    <!-- === form start === -->
                    <form action="" method="">
                        <label for = "name" class="username">Name:</label><br>
                        <input type="name" id ="name" class="name"><br>
                        <label for = "phonen" class ="number">Phone:</label><br>
                        <input type="number" id="phone" class="phone" inputmode="tel"><br>
                        <label for = "passwd" class="pwd">Password:</label><br>
                        <input type="password" id ="passwd" class="passwd" minlength="8" inputmode="A@!6785fdgh"><br>
                        <label for = "passwd" class ="pwd">Confirm Password:</label><br>
                        <input type="password" id ="passwd" class="passwd" minlength="8" inputmode="A@!6785fdgh"><br>
                        <input type="checkbox" id="privacy-policy"><i><a href="#" target="_blank">terms and conditions</a></i><br><br>
                        <button type="button" id = "Register-btn" class="register" href="#">Register</button><br>
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </form>
                    <!-- === form end === -->
                </section>             
            </div>
        </div>
    </main>
